<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
        <link rel="shortcut icon" href="../favicon.png" type="image/png">
        <link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/styles_log-reg.css">
		<title>Четвероногие любимцы - Регистрация</title>
	</head>
	<body id="reg">
        <div class="regform">
            <a href="../index.html"><img src="../images/home.png" title="Вернуться на главную" alt="На главную"></a>
            <h1>Регистрация</h1>
                <form>
                    <label for="mailbox">Почта:</label>
                        <input type="email" id="mailbox" placeholder="example@mail.ru" required>
                    <label for="pas">Пароль:</label>
                        <input type="password" id="pas" placeholder="password" required>
                    <p><input type="checkbox" id="subscribe" value="1">Подписаться на рассылку</p>
                    <button type="submit" id="reg_in">Зарегистрироваться</button>
                </form>
            <a href="login.html">Зарегестрированы?</a>
        </div>
    </body>
</html>
